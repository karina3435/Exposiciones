<!DOCTYPE html>
<html>
<!--canvas: hacer animaciones con una parte del codigo javascrip-->
<head>
	<title>Probando Canvas</title>

<script>

window.onload = function(){
	
	var elemento = document.getElementById('micanvas');
	
	//Recibimos el elemento canvas>
	//comprobacion sobre si encontramos un elemento 
	//y podemos extraer su contexto con getContext();
	//indica compatibilidad con canvas
	if (elemento && elemento.getContext) {
		//accedo al contexto de '2d' de este canvas, necesario para dibujar
		var contexto = elemento.getContext('2d');
		if (contexto) {
			//si tengo el contexto 2d es que todo ha ido bien y puedo 
			//iniciar dibujando en el canvas
			//comienzo dibujando un rectangulo
			contexto.fillRect(0,0,550,100);
			//cambio el color de estilo de dibujo a rojo
			contexto.fillStyle = '#cc0000';
			//dibujo otro rectangulo
			contexto.fillRect(10,10,100,70);
		}
	}
}
</script>
</head>

<body>

<canvas id = 'micanvas' width = '200' height = '100'>
<!--este texto se muestra para los navegadores no compatibles con canvas-->
<br>
<!--por favor utilizar firefox,chrome, safari u opera-->
</canvas>
</body>
</html>
